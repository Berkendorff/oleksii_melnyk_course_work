Modal Menu Log in
 -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Log in</h5>
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form method='POST' action="/controllers/authenticate-controller" onsubmit="login()">
							<div class="form-group">
								<label for="inputEmail" class="">
									Email address	
								</label>
								<input maxlength="256" name="email" type="email" class="form-control" id="inputEmail" aria-descridby="emailHelp" placeholder="example@e.mail" required="true">
							</div>
							<div class="form-group">
								<label for="inputPassword" class="">
								Password
								</label>
								<input maxlength="256" name="password" type="password" class="form-control" id="inputPassword" placeholder="p@ssw0rd"  required="true">
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary m-2">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


<!-- 
Modal Menu Sign Up
 -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="signupModalLabel">Sign up</h5>
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form action="/api/register" method="POST">
							<div class="form-group">
								<label for="inputEmail" class="">Nickname<span class="text-danger">*</span></label>
								<input maxlength="256" name="user_name"  type="text" class="form-control" id="inputNickname" aria-descridby="nicknameHelp" placeholder="exampleName" required="true">
								<small id="nicknameHelp" class="form-text text-muted">Enter your nickname</small>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="">Email address<span class="text-danger">*</span></label>
								<input maxlength="256" name="user_email" type="email" class="form-control" id="inputEmail" aria-descridby="emailHelp" placeholder="example@e.mail" required="true">
								<small id="emailHelp" class="form-text text-muted">Enter your email</small>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="">Password<span class="text-danger">*</span></label>
								<input maxlength="256" name="user_password" type="password" class="form-control" id="inputPassword" placeholder="Password" required="true">
								 
							</div>
							<div class="form-group">
								<label for="inputPassword" class="">Repeat password<span class="text-danger">*</span></label>
								<input maxlength="256" name="user_password_check" type="password" class="form-control" id="inputPassword" placeholder="Password" required="true">
								<small id="passwordHelp" class="form-text text-muted">Password have to consider more ther 8 characters </small>
							</div>
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary m-2">Submit</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
